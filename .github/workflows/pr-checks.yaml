name: pr-checks

on:
  pull_request:
    branches:
      - main

jobs:
  pylint-reuse:
    uses: ./.github/workflows/template.yaml
    steps:
      - name: Check lint issues
        run: pipenv run pylint src tests

  pylint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Environment
        uses: ./.github/actions/setup-pipenv
      - name: Check lint issues
        run: pipenv run pylint src tests